version: '3.8'

services:
  rag-bot:
    build: .
    container_name: electrolabbot
    ports:
      - "8501:8501"  # Streamlit
      - "8000:8000"  # FastAPI (опционально)
    volumes:
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

